{% extends "layout2.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Sidebar for Profile Info -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <img src="{{url_for('static', filename='Logo.png')}}" alt="Profile Picture" class="rounded-circle mb-3" style="width: 120px; height: 120px;">
                    <h4 class="card-title">{{current_user.name}}</h4>
                    <p class="card-text text-muted">{{current_user.email}}</p>
                    <div class="btn-group-vertical w-100">
                        <button type="button" class="btn btn-outline-primary" id="req_adm_btn">Request Admin Role</button>
                        <button type="button" class="btn btn-outline-secondary" id="edit_profile_btn">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9">
            <!-- Section: Edit Profile -->
            <div class="card shadow-sm mb-4">
                <div class="card-body edit_profile_frame" id="edit_profile_frame">
                    <h4 class="card-title mb-3">Edit Profile</h4>
                    <form method="post" action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" value="John">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    {{ form.name.lable}}
                                    <input type="text" class="form-control" id="lastName" value="Doe">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" value="johndoe@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>

            <!-- Section: Account Settings -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Account Settings</h4>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="notifications" checked>
                            <label class="form-check-label" for="notifications">
                                Enable Email Notifications
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="twoFactor" checked>
                            <label class="form-check-label" for="twoFactor">
                                Enable Two-Factor Authentication
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='JS/profile.js')}}"></script>
{% endblock %}
